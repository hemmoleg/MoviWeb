{% extends "base.html" %}
{% block content %}
    <div class="list-movies-title">
        <h1>Update {{movie.name}}</h1>
    </div>

    <div class="card">
        <p>Update movie</p>
        <form action="{{url_for('update_movie', user_id=user_id, movie_id=movie.id)}}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{movie.name}}" required><br><br>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{movie.director}}" required><br><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{movie.year}}" required><br><br>

            <input type="submit" value="Update Movie">
        </form>
    </div>

{% endblock %}
