{% extends "base.html" %}
{% block content %}
    <div class="card">
    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('get_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
    </div>

    <div class="card">
    <p>Add new user</p>
    <form action="{{url_for('create_user')}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <input type="submit" value="Add User">
    </form>
    </div>
{% endblock %}
